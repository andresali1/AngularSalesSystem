<mat-toolbar color="primary">
    <mat-toolbar-row>
        <h1>Sistema Venta</h1>

        <button mat-icon-button (click)="sidenav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>
    </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container>
    <mat-sidenav #sidenav opened="true" mode="side" style="width: 200px;">
        <mat-nav-list>
            <mat-list-item routerLink="/pages/dashboard">
                <div class="nav-item">
                    <mat-icon mat-list-icon>dashboard</mat-icon>
                    <div mat-line>DashBoard</div>
                </div>
            </mat-list-item>
            <mat-list-item routerLink="/pages/usuario">
                <div class="nav-item">
                    <mat-icon mat-list-icon>group</mat-icon>
                    <div mat-line>Usuarios</div>
                </div>
            </mat-list-item>
            <mat-list-item routerLink="/pages/producto">
                <div class="nav-item">
                    <mat-icon mat-list-icon>collections_bookmark</mat-icon>
                    <div mat-line>Productos</div>
                </div>
            </mat-list-item>
            <mat-list-item routerLink="/pages/venta">
                <div class="nav-item">
                    <mat-icon mat-list-icon>currency_exchange</mat-icon>
                    <div mat-line>Ventas</div>
                </div>
            </mat-list-item>
            <mat-list-item routerLink="/pages/historial_venta">
                <div class="nav-item">
                    <mat-icon mat-list-icon>edit_note</mat-icon>
                    <div mat-line>Historial Ventas</div>
                </div>
            </mat-list-item>
            <mat-list-item routerLink="/pages/reporte">
                <div class="nav-item">
                    <mat-icon mat-list-icon>receipt</mat-icon>
                    <div mat-line>Reports</div>
                </div>
            </mat-list-item>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <div style="height: 90vh;">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
